repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.8
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        files: '^.*\.py?$'
        language: system
        pass_filenames: false
        entry: pytest tests
